apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prd-web
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/gokulbanik/rancher.git'
    targetRevision: main
    path: prd
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prd-web
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
