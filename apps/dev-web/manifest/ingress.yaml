apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-static-web-ingress
  namespace: dev-web
spec:
  rules:
    - host: ol9-admin-01.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-static-web-svc
                port:
                  number: 80
