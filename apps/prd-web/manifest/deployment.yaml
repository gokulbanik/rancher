apiVersion: apps/v1
kind: Deployment
metadata:
  name: prd-web
  namespace: prd-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prd-web
  template:
    metadata:
      labels:
        app: prd-web
    spec:
      containers:
      - name: dev-web
        image: simple-static-web:1.0.1
        ports:
        - containerPort: 80
        volumeMounts:
        - name: auth
          mountPath: /etc/nginx/auth
          readOnly: true
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: auth
        secret:
          secretName: basic-auth-secret-prd
      - name: html
        configMap:
          name: prd-html 
