apiVersion: v1
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 80;
        server_name localhost;

        location / {
          root /usr/share/nginx/html;
          index index.html;

          auth_basic "Restricted Access";
          auth_basic_user_file /etc/nginx/auth/auth1;
        }
      }
    }
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: prd-nginx-config
  namespace: prd-web
