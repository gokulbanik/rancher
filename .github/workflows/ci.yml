name: Build, Scan & Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: simple-static-web:latest
  REGISTRY: 10.10.10.116:8083

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Nexus Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}
          registry: ${{ env.REGISTRY }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.REGISTRY }}/simple-static-web:1.0.0 ./simple-static-web

      - name: Push Docker Image to Nexus
        run: |
          docker push ${{ env.REGISTRY }}/simple-static-web:1.0.0

  scan:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.13.2
        with:
          image-ref: ${{ env.REGISTRY }}/simple-static-web:1.0.0
          format: table
          exit-code: 1
          vuln-type: os,library

  html-lint:
    name: Lint HTML files
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Ruby (required by HTMLProofer)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install HTMLProofer
        run: gem install html-proofer

      - name: Run HTMLProofer
        run: htmlproofer ./simple-static-web --assume-extension
