name: Build, Scan & Deploy (Dev)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: simple-static-web
#  IMAGE_TAG: 1.0.${{ github.run_number }}   # auto-increment tag
  IMAGE_TAG: 1.0.3
  REGISTRY: 10.10.10.116:8083

jobs:
  build:
    name: Build Docker Image
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Nexus Docker Registry
        run: |
          echo "${{ secrets.NEXUS_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.NEXUS_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ./simple-static-web

      - name: Push Docker Image to Nexus
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  scan:
    name: Scan Docker Image
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: table
          exit-code: 0
          vuln-type: os,library

  update-manifest:
    name: Update Dev Manifests
    runs-on: self-hosted
    needs: scan

    steps:
      - name: Checkout GitOps Repo
        uses: actions/checkout@v3
        with:
          # ⚠️ Replace with your GitOps repo (the one containing the manifests)
          repository: gokulbanik/rancher
          token: ${{ secrets.RANCHER_REPO_TOKEN }}
          path: rancher

      - name: Update deployment image tag
        run: |
          cd rancher
          helm upgrade --install simple-static-web ./charts/dev \
            --namespace dev-web \
            --create-namespace \
            --set image.repository=${REGISTRY}/${IMAGE_NAME} \
            --set image.tag=${IMAGE_TAG}

      - name: Commit and push manifest changes
        run: |
          cd rancher
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dev/deployment.yaml
          git commit -m "Update image to ${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}"
          git push origin main
