apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-static-web
  namespace: dev-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-static-web
  template:
    metadata:
      labels:
        app: simple-static-web
    spec:
      imagePullSecrets:
        - name: nexus-registry-secret
      containers:
        - name: simple-static-web
          image: docker.io/library/simple-static-web:1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
